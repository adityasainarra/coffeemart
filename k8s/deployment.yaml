apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffeemart
  namespace: coffeemart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffeemart
  template:
    metadata:
      labels:
        app: coffeemart
    spec:
      containers:
        - name: coffeemart
          image: ghcr.io/your-org/coffeemart:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
