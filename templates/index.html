<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoffeeMart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header class="hero">
    <h1>CoffeeMart</h1>
    <p>Your online coffee shop, ready for Kubernetes â˜•</p>
  </header>

  <main class="catalog">
    {% for product in products %}
    <article class="card">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">${{ '%.2f'|format(product.price) }}</p>
      <button>Add to Cart</button>
    </article>
    {% endfor %}
  </main>
</body>
</html>
